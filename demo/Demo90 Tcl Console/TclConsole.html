<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="TclConsole.css">
	<script src="TclConsole.js"></script>
</head>
<body width="100%">
	<div id="top">
		<div id="header">
			<h1>T<sup>2</sup>WS Demo</h1>
		</div>
		<h3>Tcl Console</h3>
	</div>

	<div id="Console">
		<pre><code id="TclHistory"><br><br><br><br><br><br></code></pre>
		<textarea id="TclScript" rows="1" onkeydown="if (event.keyCode == 13) { ExecuteTcl(); return false; }"></textarea>
		<label for="TclScript">Enter above your Tcl code, validate with 'enter'"</label>
		<h1><br></h1>
	</div>

	<div id="footer">
		<h1>T<sup>2</sup>WS Demo</h1>
	</div>
</html>
